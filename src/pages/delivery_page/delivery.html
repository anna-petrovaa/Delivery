<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="delivery.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/assets/logo.png" alt="Логотип">
        </div>
        <nav>
          <a href="" class="navigation" >Профиль</a>
          <a href="" class="navigation">История</a>
        <button class="button-header">Выйти</button>
    </header>

    <section>
        <div class="main-container">
            <h1 class="main-container-h1">Способ отправки</h1>
            <div class="express-card-container">
               <div class="left-card">
                   <img class="left-card-img" src="/src/assets/PlaneWithBG.png" alt="экспресс">
                </div>
               <div class="right-card">
                <p class="express-p">Экспресс доставка до двери</p>
                <p class="express-price">780 ₽</p>
                <span class="express-span">1 рабочий день</span>
               </div>

            </div>
            

            <div class="standart-card-container">
                <div class="left-card">
                    <img class="left-card-img" src="/src/assets/PlaneWithBG1.png" alt="экспресс">
                 </div>
                <div class="right-card">
                 <p class="standart-p">Обычная доставка</p>
                 <p class="standart-price">325 ₽</p>
                 <span class="standart-span">5 рабочих дней</span>
                </div>
 
             </div>
           
             <div class="banner-img">
                <img src="/src/assets/banner.png" alt="реклама">
             </div>



        </div>

    </section>
    <script src="delivery.js"></script>    
</body>
</html>
